<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Urna Eletronica</title>
</head>
<body>

    <div class="urna">
        <div class="tela">
            <div class="d-1">

                    <div class="d-1-2">GOVERNADOR</div>
                    <div class="d-1-3">

                    </div>
                    <div class="d-1-4">

                    </div>
                </div>
                <div class="d-right">
                    <div class="d-1-imagens">
                        <img src="./img/12.jpg" alt="">

                    </div>
                    <div class="d-1-imagens small">
                        <img src="./img/12_2.jpg" alt="">

                    </div>
                </div>
            </div>
            <div class="d-2">

            <div class="teclado">

                <div class="linha-botao">
                    <div class="numero-botao">4</div>
                    <div class="numero-botao">5</div>

                </div>
                <div class="linha-botao">

                    <div class="numero-botao">8</div>
                    <div class="numero-botao">9</div>
                </div>
                <div class="linha-botao">
                    <div class="numero-botao">0</div>
                </div>
                <div class="linha-botao">
                    <div class="numero-botao branco">BRANCO</div>
                    <div class="numero-botao corrige">CORRIGE</div>
                    <div class="numero-botao confirme">CONFIRME</div>
                </div>
            </div>
        
    </div>
     
      <script src="./etapa.js"></script>
